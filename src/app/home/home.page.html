<ion-header [translucent]="true">
  <ion-title>
    Calculadora de IMC
  </ion-title>
</ion-header>

<ion-content [fullscreen]="true" class = "ion-padding">
  <ion-input labelPlacement="floating" label = "Peso (kg)" [(ngModel)]="peso"></ion-input>
  <ion-input labelPlacement="floating" label = "Altura (Metros)" [(ngModel)]="altura"></ion-input>
  <ion-button (click)="calcular()">Calcular IMC</ion-button>
</ion-content>
